<body>
	<div class="navbar navbar-static-top" id="header">
	  <h1>LadyTemp</h1>
	</div>
	<div class="graph-container" id="graph-one">
		<div class="info-text">
			<h4>Monthly Cycle</h4>
			Usually, just before ovulation you will notice a slight drop in BBT, followed by a dramatic increase which is sustained for several days.
			This period of elevated BBT is when you are most likely to become pregnant.
		</div>
		<div id="placeholder-monthly" class="graph-placeholder-one"></div>
	</div>

	<div class="graph-container" id="graph-one">
		<div class="info-text">
			<h4>Cycle length</h4>
		</div>
		<div id="placeholder-cyclelen" class="graph-placeholder-two"></div>
	</div>
	<script type="text/javascript" src="/graphs.js"></script>
